<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入病区扫码</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置自定义颜色 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6B9BFF', // 顶部蓝色
            secondary: '#3CA59D', // 陪住信息绿色
            accent: '#E53E3E', // 红色按钮和文字
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer base {
      html { font-size: 28px; }
    }
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-shadow {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      .safe-top {
        padding-top: env(safe-area-inset-top);
        padding-top: constant(safe-area-inset-top);
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <!-- 顶部导航栏 -->
  <header class="bg-primary text-white safe-top py-3 sm:py-4 px-4 sm:px-5 shadow-md">
    <div class="flex items-center relative">
      <h1 class="text-lg sm:text-xl font-medium text-black absolute left-1/2 -translate-x-1/2">入病区扫码</h1>
      <div class="flex items-center space-x-4 ml-auto">
        <button class="text-white focus:outline-none">
          <i class="fa fa-ellipsis-v text-lg"></i>
        </button>
        <button class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center focus:outline-none">
          <i class="fa fa-eye text-sm"></i>
        </button>
      </div>
    </div>
  </header>
  
  <!-- 主内容区 -->
  <main class="max-w-md md:max-w-lg mx-auto p-4 md:p-6">
    <!-- 陪住信息卡片 -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden mt-4">
      <!-- 陪住信息标题栏 -->
      <div class="bg-secondary py-2.5 sm:py-3 px-3 sm:px-4">
        <h2 class="text-white text-base sm:text-lg font-medium text-center">陪住信息</h2>
      </div>
      
      <!-- 信息列表 -->
      <div class="p-4 sm:p-5 space-y-3 sm:space-y-4">
        <!-- 姓名 -->
        <div class="flex items-center">
          <span class="text-gray-800 font-medium w-16 sm:w-20">姓名：</span>
          <span class="text-blue-700 flex-1 text-left text-sm sm:text-base ml-10 sm:ml-16">闫*风</span>
          <span id="queryTimer" class="text-accent text-base sm:text-lg whitespace-nowrap ml-2">已查询0秒</span>
        </div>
        
        <!-- 位置 -->
        <div class="flex items-center">
          <span class="text-gray-800 font-medium w-16 sm:w-20">位置：</span>
          <span class="text-blue-700 flex-1 text-left text-sm sm:text-base ml-10 sm:ml-16">普外科·胃肠外科</span>
        </div>
        
        <!-- 床位号 -->
        <div class="flex items-center">
          <span class="text-gray-800 font-medium w-16 sm:w-20">床位号：</span>
          <span class="text-blue-700 flex-1 text-left text-sm sm:text-base ml-10 sm:ml-16">N012 日间6</span>
        </div>
        
        <!-- 解除绑定按钮 -->
        <button class="w-1/2 sm:w-1/4 mx-auto block bg-accent hover:bg-accent/90 text-white py-2 sm:py-1 rounded-md transition duration-200 text-sm sm:text-xs">
          解除绑定
        </button>
      </div>
    </div>
    
    <!-- 分隔线 -->
    <div class="my-6 border-t border-gray-200"></div>
  </main>
  
  <!-- 底部空白区域 -->
  <div class="h-40 bg-gray-100"></div>
</body>
</html>
<script>
  (function(){
    const el = document.getElementById('queryTimer');
    if (!el) return;
    const start = Date.now();
    el.textContent = '已查询0秒';
    setInterval(() => {
      const seconds = Math.floor((Date.now() - start)/1000);
      el.textContent = `已查询${seconds}秒`;
    }, 1000);
  })();
</script>
